<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo-section">
      <img src="" alt="bubbles on glass" id="logo-background-image" />
      <div id="logo-background-banner">
        <img src="" alt="logo of bubbles with a smiley face" id="logo-icon" />
        <h1 id="logo-text">Sparklie Seltzer</h1>
      </div>
    </div>
    <div id="text-section">
      <div id="text-top">
        <p class="text-top-content"></p>
        <p class="text-top-content"></p>
      </div>
      <div id="text-middle">
        <form action="" id="form">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" />

          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" />

          <label for="email">Email</label>
          <input type="email" id="email" />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" />

          <label for="password">Password</label>
          <input type="password" id="password" />

          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" />
        </form>
      </div>
      <div id="text-bottom">
        <button type="submit" form="form">Create Account</button>
        <p id="login">Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
