<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="logo-section">
      <div id="logo-background-banner">
        <div id="logo-icon">
          <img
            src="images/form-icon.png"
            alt="logo of bubbles with a smiley face"
          />
        </div>
        <div id="logo-text">
          <h1>Sparklie<br />Seltzer</h1>
        </div>
      </div>
    </div>
    <div id="text-section">
      <div id="text-top">
        <p class="text-top-content">
          This is not a real online service! You know you need this seltzer in
          your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p class="text-top-content">You <em>know</em> you want to.</p>
      </div>
      <div id="text-middle">
        <p id="text-title">Let's do this!</p>
        <form action="" id="form">
          <div class="column">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
            <label for="email">Email</label>
            <input type="email" id="email" />
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div class="column">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" />
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" />
          </div>
        </form>
      </div>
      <div id="text-bottom">
        <button type="submit" form="form">Create Account</button>
        <p id="login">Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
